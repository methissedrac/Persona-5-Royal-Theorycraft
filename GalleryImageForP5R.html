  <script>
    // Функция для обработки события скролла
    function handleScroll() {
      var popUp = document.querySelector('.pop-up');
      var popUpSpan = document.querySelector('.pop-up span');

      // Установить значение top в зависимости от текущего положения скролла
      popUp.style.top = window.pageYOffset + 'px';

      // Теперь обновляем значение 'top' также и для span внутри .pop-up
      popUpSpan.style.top = (window.pageYOffset + 10) + 'px'; // +10 чтобы сохранить исходное смещение
    }

    // Функция для закрытия всплывающего окна
    function closePopup() {
      var popUp = document.querySelector('.pop-up');
      popUp.style.display = 'none';
      // Убираем слушатель события скролла для popUp и popUpSpan
      window.removeEventListener('scroll', handleScroll);
    }

    // Первоначальная инициализация положения span при загрузке страницы
    document.addEventListener('DOMContentLoaded', function () {
      var popUpSpan = document.querySelector('.pop-up span');
      popUpSpan.style.top = (window.pageYOffset + 10) + 'px';
    });

    // Слушаем событие скролла на окне
    window.addEventListener('scroll', handleScroll);
  </script>
